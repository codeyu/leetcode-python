language: python
python:
  - "3.5"

before_install:
  - phantomjs --version # 输出 phantomjs 版本

# command to install dependencies
install:
  - pip install -r req.txt

before_script:
  - ls

script:
  - python3 leetcode_generate.py

env:
 global:
   - GH_REPO: github.com/codeyu/leetcode-python.git

after_success:
  - git config user.name "codeyu"
  - git config user.email "codeyu@gmail.com"
  - git status
  - git add .
  - git commit -m "update auto by tracis-ci"
  - git push --force --quiet "https://${GH_TOKEN}:x-oauth-basic@${GH_REPO}" master:master