os: osx
osx_image: xcode11.2
addons:
  homebrew:
    casks:
    - chromedriver
    - google-chrome
    
language: shell
cache: pip
python:
  - "3.8"
# command to install dependencies
install:
  - sudo pip3 install -r req.txt

before_script:
  - git init
  - git config --global user.email "${github_email}"
  - git config --global user.name "${github_name}"
  - git config --list

script:
  - python3 leetcode_generate.py

env:
 global:
   - GH_REPO: github.com/codeyu/leetcode-python.git

after_success:
  - git status
  - git add .
  - git commit -m "update auto by tracis-ci"
  - git push --force "https://${GH_TOKEN}:x-oauth-basic@${GH_REPO}" master:master
